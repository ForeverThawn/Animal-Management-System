<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Data</title>
    <link rel="stylesheet" type="text/css" href="css/data.css">
</head>
<body>
    <div class="container">
        <h2>Experiment Data</h2>
        <table>
            <thead>
                <tr>
                    <th>文本框</th>
                    <th>单选按钮</th>
                    <th>选项选单</th>
                    <th>滚动文本框</th>
                    <th>复选框</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" name="text_input"></td>
                    <td>
                        <label><input type="radio" name="radio_button" value="option1"> Option 1</label><br>
                        <label><input type="radio" name="radio_button" value="option2"> Option 2</label><br>
                        <label><input type="radio" name="radio_button" value="option3"> Option 3</label><br>
                    </td>
                    <td>
                        <select name="select_dropdown">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </td>
                    <td><textarea name="textarea" rows="4"></textarea></td>
                    <td>
                        <label><input type="checkbox" name="checkbox[]" value="checkbox1"> Checkbox 1</label><br>
                        <label><input type="checkbox" name="checkbox[]" value="checkbox2"> Checkbox 2</label><br>
                        <label><input type="checkbox" name="checkbox[]" value="checkbox3"> Checkbox 3</label><br>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="text-align: center;">
            <button id="submit">提交</button>
            <button id="reset">重置</button>
        </div>
    </div>
</body>
</html>
